name: Block Domains

on:
  workflow_dispatch:

jobs:
  block_domains:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Download and process domain list
      run: |
        curl -L -o blocked_domains.txt "https://raw.githubusercontent.com/MartinatorTime/Cloudflare-adblock-py/main/cloudflare/lists/hosts.txt"
        python /script.py
      env:
        CF_API_KEY: ${{ secrets.CF_API_KEY }}
        CF_API_ACCOUNT_ID: ${{ secrets.CF_API_ACCOUNT_ID }}
        CF_API_EMAIL: ${{ secrets.CF_API_EMAIL }}
