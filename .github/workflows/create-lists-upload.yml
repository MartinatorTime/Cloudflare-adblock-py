name: Block Domains

on:
  push:
    branches:
      - main

jobs:
  block_domains:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Download and split blocked domain list
      run: python download_and_split.py

    - name: Upload domain lists and create DNS policy
      env:
        CF_API_KEY: ${{ secrets.CF_API_KEY }}
        CF_API_ACCOUNT_ID: ${{ secrets.CF_API_ACCOUNT_ID }}
        CF_API_EMAIL: ${{ secrets.CF_API_EMAIL }}
      run: python upload_and_create_policy.py
